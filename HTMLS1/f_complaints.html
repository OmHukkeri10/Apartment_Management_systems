<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Complaint Record</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            scroll-behavior: smooth;
            font-family: "Poppins", sans-serif;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #1abc9c;
            --accent-color: #3498db;
            --text-light: #ecf0f1;
            --text-dark: #2c3e50;
            --bg-color: #ecf0f1;
            --transition: all 0.3s ease-in-out;
            --primary-color1: #3498db;
            --secondary-color1: #2ecc71;
            --shadow-color1: rgba(0, 0, 0, 0.2);
            --bg-color1: #1f242d;
            --second-bg-color1: #323946;
            --text-color1: #ffffff;
            --main-color1: #0ef;
        }

        body {
            background: linear-gradient(
                to right,
                var(--secondary-color),
                var(--second-bg-color1)
            );
            color: var(--text-dark);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--primary-color);
            color: var(--text-light);
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 6px var(--shadow-color1);
        }

        header h1 {
            font-size: 2.5rem;
        }

        .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background: var(--primary-color);
        border-radius: 30px;
        box-shadow: 0 4px 10px var(--shadow-color1);
      }

      .form-container h3 {
        text-align: center;
        margin-bottom: 20px;
        color: var(--main-color1);
        font-size: 1.8rem;
      }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid var(--shadow-color1);
            border-radius: 10px;
            font-size: 1rem;
        }
        

        button {
            background-color: var(--secondary-color);
            color: var(--text-light);
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: var(--transition);
        }

        button:hover {
            background-color: var(--primary-color1);
        }

        select, textarea {
            resize: vertical;
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 20px;
                padding: 15px;
            }
            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<!-- <header>
    <h1>Add Complaint Record</h1>
</header> -->

<div class="form-container">
    <h3>Add Complaint</h3>
    <input type="text" id="flat_number" placeholder="Flat Number" required><br>

    <select id="complaint" required>
        <option value="">Select Complaint</option>
        <option value="Water Issue">Water Issue</option>
        <option value="Electricity Issue">Electricity Issue</option>
        <option value="Plumbing Issue">Plumbing Issue</option>
        <option value="Pest Control">Pest Control</option>
        <option value="Lift Malfunction">Lift Malfunction</option>
        <option value="Parking Issue">Parking Issue</option>
        <option value="Noise Complaint">Noise Complaint</option>
        <option value="Security Concern">Security Concern</option>
        <option value="Maintenance Request">Maintenance Request</option>
    </select><br>

    <textarea id="description" placeholder="Description" required></textarea><br>

    <button onclick="addComplaintRecord()">Add Complaint Record</button>
</div>

<script>
    const apiUrlComplaintRecords = 'http://localhost:3000/api/complaint-records';

    // Function to validate the flat number
    function validateFlatNumber(flat_number) {
        flat_number = flat_number.trim();

        if (/^-/.test(flat_number)) {
            alert(`Flat number "${flat_number}" is invalid. Flat numbers cannot be negative.`);
            return false;
        }

        if (flat_number === "0") {
            alert(`Flat number "${flat_number}" is invalid. Flat numbers cannot be zero.`);
            return false;
        }

        if (/^\d+$/.test(flat_number)) {
            alert(`Flat number "${flat_number}" is invalid. Flat numbers must start with a letter (A-J).`);
            return false;
        }

        if (!/^[A-J]/.test(flat_number)) {
            alert(`Flat number "${flat_number}" is invalid. It must start with a letter (A-J).`);
            return false;
        }

        if (!/^[A-J](10|[1-9])$/.test(flat_number)) {
            alert(
                `Flat number "${flat_number}" is invalid. Please enter a valid flat number in the format A1, A10, B5, etc.\n` +
                'Valid flat numbers:\n' +
                '- Start with a letter (A-J).\n' +
                '- Are followed by a number between 1 and 10.\n' +
                'Examples of valid flat numbers: A1, B10, H5.\n' +
                'Invalid examples: B11, J12, S1, K2.'
            );
            return false;
        }

        return true;
    }

    // Function to validate the description
    function validateDescription(description) {
        description = description.trim();

        // Reject single-letter descriptions
        if (/^[a-zA-Z]$/.test(description)) {
            alert(`Description "${description}" is invalid. It cannot be a single letter.`);
            return false;
        }

        // Reject purely numeric descriptions
        if (/^\d+$/.test(description)) {
            alert(`Description "${description}" is invalid. It cannot contain only digits.`);
            return false;
        }

        // Ensure the description has at least 3 words
        const wordCount = description.split(/\s+/).filter(Boolean).length;
        if (wordCount < 3) {
            alert(`Description "${description}" is invalid. Please enter at least 3 meaningful words.`);
            return false;
        }

        return true;
    }

    // Function to add a complaint record
    async function addComplaintRecord() {
        const flat_number = document.getElementById('flat_number').value.trim();
        const complaint = document.getElementById('complaint').value.trim();
        const description = document.getElementById('description').value.trim();

        if (!flat_number) {
            alert('Flat number is required.');
            return;
        }
        if (!complaint) {
            alert('Complaint is required.');
            return;
        }
        if (!description) {
            alert('Description is required.');
            return;
        }

        // Validate flat number and description
        if (!validateFlatNumber(flat_number) || !validateDescription(description)) {
            return;
        }

        try {
            const response = await fetch(apiUrlComplaintRecords, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ flat_number, complaint, description }),
            });

            if (response.ok) {
                alert('Complaint record added successfully.');
                document.getElementById('flat_number').value = '';
                document.getElementById('complaint').value = '';
                document.getElementById('description').value = '';
            } else {
                alert('Failed to add complaint record.');
            }
        } catch (error) {
            alert('An error occurred while adding the complaint record.');
            console.error(error);
        }
    }
</script>
